<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity Underground | Chapter 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen">
            <h1>VELOCITY UNDERGROUND</h1>
            <p style="color: #00ffcc; margin-bottom: 20px;">STREETS OF CH. 2</p>
            <div class="menu-options">
                <button onclick="startGame(1)">START GAME</button>
            </div>
        </div>

        <div id="ui" style="display: none;">
            <div class="stat">HEAT: <span id="heat">0</span>%</div>
            <div class="stat">MPH: <span id="speed">0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="inventory-container">
            <div class="inv-slot" id="slot-0">EMPTY</div>
            <div class="inv-slot" id="slot-1">EMPTY</div>
            <div class="inv-slot" id="slot-2">EMPTY</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
