<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity Underground | Anime Strike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="damage-overlay"></div>

        <div id="menu-screen">
            <h1>VELOCITY UNDERGROUND</h1>
            <div class="menu-options">
                <button onclick="startGame(1)">CH 1: DAYLIGHT</button>
                <button onclick="startGame(2)">CH 2: SUNSET</button>
                <button onclick="startGame(3)">CH 3: NIGHT MODE</button>
            </div>
        </div>

        <div id="pause-screen" style="display: none;">
            <h2>GAME PAUSED</h2>
            <button onclick="togglePause()">RESUME</button>
        </div>

        <div id="ui" style="display: none;">
            <div id="health-bar"><div id="health-fill"></div></div>
            <div id="combo-ui">COMBO X<span id="combo-count">0</span></div>
            
            <div id="weapon-selector">
                <div class="arrow" onclick="switchWeapon(-1)">â—€</div>
                <div id="weapon-box">
                    <div id="weapon-name">FIST</div>
                    <div id="weapon-icon">ðŸ‘Š</div>
                </div>
                <div class="arrow" onclick="switchWeapon(1)">â–¶</div>
            </div>
            <button id="pause-btn" onclick="togglePause()">PAUSE (ESC)</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
